{% extends "sidebar.html" %}
{% block content %}
<div class="container">
    <form method="POST" style='margin:0 auto; max-width:400px;'>
        {% csrf_token %}
        <div class="mb-3">
            <h3>Edit Profile Details</h3>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Matric Number</span>
            </div>
            <input type="text" class="form-control" id="matric" name="matric" value="{{matric}}" required>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Full Name</span>
            </div>
            <input type="text" class="form-control" id="name" name="name" value="{{name}}" required>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Program</span>
            </div>
            <select class="form-control" id="program" name="program" required>
                <option value="1">Bachelor of Arts Chinese Studies</option>
                <option value="2">Master of Chinese Studies (Coursework)</option>
                <option value="3">Master of Arts (Research)</option>
                <option value="4">Doctor of Philosophy (Ph.D)</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Enrolment</span>
            </div>
            <input type="month" class="form-control" id="enrol" name="enrol" required>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Graduation</span>
            </div>
            <input type="month" class="form-control" id="grad" name="grad" required>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Contact</span>
            </div>
            <input type="text" class="form-control" id="contact" name="contact" value="{{contact}}" required>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Address</span>
            </div>
            <input type="text" class="form-control" id="address" name="address" value="{{address}}" required>
        </div>
        <div class="row custom_margin_top">
            <button type='submit' class='btn btn-outline-primary' style='width:95%; margin:10px auto;'>Submit</button>
        </div>
    </form>
</div>
{% endblock %}
