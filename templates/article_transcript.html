<br>
<table class="table table-bordered border border-dark" style="width:100%">
    <thead>
        <tr>
            <th style="padding: 2px 8px; font-weight:bold; text-align:center;">Year</th>
            <th style="padding: 2px 8px; font-weight:bold; text-align:center;">Type</th>
            <th style="padding: 2px 8px; font-weight:bold; text-align:center;">Title</th>
            <th style="padding: 2px 8px; font-weight:bold; text-align:center;">Published Platform </th>
            <th style="padding: 2px 8px; font-weight:bold; text-align:center;">Status</th>
        </tr>
    </thead>
    <tbody>
        {% for art in arts %}
        <tr>
            <td style="padding: 2px 10px;" class="text-nowrap">{{art.date.year}}</td>
            <td style="padding: 2px 10px;" class="text-nowrap">{{art.type}}</td>
            <td style="padding: 2px 10px;">{{art.title}}</td>
            <td style="padding: 2px 10px;" class="text-nowrap">{{art.platform}}</td>
            {% if art.published == 1 %}
            <td style="padding: 2px 10px;" class="text-nowrap">Published</td>
            {% else %}
            <td style="padding: 2px 10px;" class="text-nowrap">Accepted</td>
            {% endif %}
        </tr>
        {% endfor %}
    </tbody>
</table>
