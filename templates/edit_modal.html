<!-- Modal for Edit Event -->
<form method="POST">
    {% csrf_token %}
    <div class="modal fade" id="event_modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Event</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <span class="input-group-text">Event Name (C)</span>
              <input
                type="text"
                name="event_name_c"
                id="event_name_c"
                class="form-control"
                required
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Event Name (E)</span>
              <input
                type="text"
                name="event_name_e"
                id="event_name_e"
                class="form-control"
                value="{{event.e_name}}"
                required
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Event Venue</span>
              <input
                type="text"
                name="event_venue"
                id="event_venue"
                class="form-control"
                value="{{event.venue}}"
                required
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Event Start Time</span>
              <input
                type="datetime-local"
                name="event_start"
                id="event_start"
                class="form-control"
                value="{{event.start|date:'Y-m-d\TH:i'}}"
                required
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Event End Time</span>
              <input
                type="datetime-local"
                name="event_end"
                id="event_end"
                class="form-control"
                value="{{event.end|date:'Y-m-d\TH:i'}}"
                required
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Event Speaker</span>
              <input
                type="text"
                name="event_speaker"
                id="event_speaker"
                class="form-control"
                value="{{event.speaker}}"
              />
            </div>
            <div class="form-group">
              <label for="event_type" class="col-form-label">Event Type:</label>
              
              <select id="event_type" class="form-select" name="event_type" required>
              {% for val,type in option_obj %}
                <option value="{{val}}" {% if val == event.type %}selected{% endif %}>{{type}} </option>
              {% endfor %}
              </select>
             
             
            </div>
            <div class="form-group">
              <label for="event_desc" class="col-form-label"
                >Event Desciption:</label
              >
              <textarea
                class="form-control"
                id="event_desc"
                name="event_desc"
              >{{event.desc}}</textarea>
            </div>
            <div class="input-group mb-3">
              <select
                class="form-select"
                aria-label="Internal or External"
                name="internal"
              >
                <option value="1"{% if event.internal == 1 %}selected{% endif %}>Internal</option>
                <option value="0"{% if event.internal == 0 %}selected{% endif %}>External</option>
              </select>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="enable" name="enable" {% if event.attendance == 1 %}checked{% endif %}>
              <label class="form-check-label" for="enable">Enable Attendance</label>
            </div>
            <input id="event_id" name="event_id" value="{{event.id}}" disabled hidden>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
              Close
            </button>
            <button type="submit" class="btn btn-primary" name="edit_event">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
