{% extends "sidebar.html" %}
{% block content %}

<div class="container">
    <form method="POST" style='margin:0 auto; max-width:400px;'>
        {% csrf_token %}
        <div class="row custom_margin_top">
            <div class="col-md-12 custom_margin_top text-center">
                <h3>Login</h3>
            </div>
            <div class="col-md-12 custom_margin_top">
                <label for="email" class="form-label">Username</label>
                <input type="text" class="form-control" id="email" name="email">
            </div>
            <div class="col-md-12 custom_margin_top">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
        </div>
        <div class="form-text">Please login with your siswamail and password.</div>
        <div class="row custom_margin_top">
            <button type='submit' class='btn btn-outline-primary' style='width:95%; margin:10px auto;'>Submit</button>
        </div>
        <hr></hr>
        <div>
            <a href="{% url 'register' %}">Register New Account</a>
        </div>
    </form>
</div>
{% endblock %}
